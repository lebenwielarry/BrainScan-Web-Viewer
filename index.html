<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaya-viewer@1.0.1455/release/current/standard/papaya.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Papaya Viewer</title>
</head>
<body>
    <h1>Brain Scan Image Viewer</h1> 
    <div class="content-container">
        <div class="papaya-container">
            <div class="papaya" data-params="params"></div>
        </div>
        <div class="additional-content">
			<div class="slider-container">
				<label for="gender-select" class="slider-label">Sex:</label>
				<select id="gender-select" name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			
            <div class="slider-container">
				<label for="age-slider" class="slider-label">Age: </label>
				<input type="range" id="age-slider" name="age" min="30" max="100" oninput="updateInput('age-value', this.value)" value="50">
				<input type="number" id="age-value" class="slider-input" min="30" max="100" value="50" oninput="updateSlider('age-slider', this.value)">
			</div>
			
			<div class="slider-container">
				<label for="brain-volume-slider" class="slider-label">Brain Volume (ml): </label>
				<input type="range" id="brain-volume-slider" name="brain-volume" min="700" max="1300" oninput="updateInput('brain-value', this.value)" value="1000">
				<input type="number" id="brain-value" class="slider-input" min="7000" max="1300" value="1000" oninput="updateSlider('brain-volume-slider', this.value)">
			</div>
		
			<div class="slider-container">
				<label for="ventricle-volume-slider" class="slider-label">Ventricle Volume (ml): </label>
				<input type="range" id="ventricle-volume-slider" name="ventricle-volume" min="10" max="80" oninput="updateInput('ventricle-volume-value', this.value)" value="50">
				<input type="number" id="ventricle-volume-value" class="slider-input" min="10" max="80" value="50" oninput="updateSlider('ventricle-volume-slider', this.value)">

			</div>
			<div class="checkboxes-container">
				<div class="checkbox-container">
					<label><input type="checkbox" id="do-age" name="do-age"> do(age)</label>
				</div>
				<div class="checkbox-container">
					<label><input type="checkbox" id="do-sex" name="do-sex"> do(sex)</label>
				</div>
				<div class="checkbox-container">
					<label><input type="checkbox" id="do-brain-volume" name="do-brain-volume"> do(brain_volume)</label>
				</div>
				<div class="checkbox-container">
					<label><input type="checkbox" id="do-ventricle-volume" name="do-ventricle-volume"> do(ventricle_volume)</label>
				</div>
			</div>
			<select id="viewSelect">
				<option value="axial">Axial View</option>
				<option value="coronal">Coronal View</option>
				<option value="saggital">Saggital View</option>
			</select>

			<div class="image-display-container">
                <div class="image-container">
                    <label for="original-image">Original</label>
                    <img id="original-image" class="image-display" src="/images/saggital_view2.png" alt="Originalbild">
                    <div class="button-container">
                        <button onclick="getCurrentSlice()">Bild anzeigen</button>
                    </div>
                </div>
                <div class="image-container">
                    <label for="processed-image">Bearbeitet</label>
                    <img id="processed-image" class="image-display" src="/images/blank_white_image.png" alt="Bearbeitetes Bild" width="390" height="462">
					<div class="button-container">
						<button onClick="calculateBrainScanFromGivenInput('processed-image', this.value)">Generate</button>
					</div>
                </div>
                <span id="equal-sign">=</span>
                <div class="image-container">
                    <label for="result-image">Ergebnis</label>
                    <img id="result-image" class="image-display" src="/images/blank_white_image.png" alt="Ergebnisbild">
					<div class="button-container">
						<button onClick="calculateDifference()"> Differenz</button>
					</div>
				</div>
				<div id="myModal" class="modal">
					<span class="close">&times;</span>
					<img class="modal-content" id="img01">
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
			<p>Â© 2024 Burak Ertan. Alle Rechte vorbehalten.</p>
			<p>Kontakt: burak.ertan@uni-heidelberg.de</p>
	</div>
    <script type="text/javascript" src="/scripts/imageProcessing.js"></script>
    <script type="text/javascript" src="/scripts/updateInput.js"></script>
</body>

</html>
